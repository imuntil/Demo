    WeixinApi.ready(function(Api) {
        // 微信分享的数据
        var wxData = {
            "appId": "", // 服务号可以填写appId
            "imgUrl": 'http://www.el-lady.com.cn/rndiamondserum/share.jpg',

            "title": "雅诗兰黛奢宠白金"
        };
        // 分享的回调
        var wxCallbacks = {
            // 分享操作开始之前
            ready: function() {
            },
            // 分享被用户自动取消
            cancel: function(resp) {
            },
            // 分享失败了
            fail: function(resp) {
            },
            // 分享成功
            confirm: function(resp) {
            },
            // 整个分享过程结束
            all: function(resp) {
            }
        };
        // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
        Api.shareToFriend(wxData, wxCallbacks);
        // 点击分享到朋友圈，会执行下面这个代码
        Api.shareToTimeline(wxData, wxCallbacks);
        // 点击分享到腾讯微博，会执行下面这个代码
        Api.shareToWeibo(wxData, wxCallbacks);
    });
</script>
