<script>

//    translate3d(-20px, 0px, 0px) scale(0.888889, 0.888889)
var W = 320;
//新宽度
var NewW = $(window).width();
//图片缩放比例重新计算
var scale = NewW/W;
//图片X轴坐标比例重新计算
var scaleX = W/NewW;
var trasnX = -203 * scaleX;
var scaleNum = 0.44137 * scale;

var value = [
    'translate3d(' + trasnX + 'px, ' + 0 + 'px, 0)',
    'scale(' + scaleNum + ', ' + scaleNum + ')'
];
value = value.join(" ");

var img = document.querySelector('.hbl-photo-4');
img.style.webkitTransform = value;
img.style.mozTransform = value;
img.style.transform = value;

</script>
